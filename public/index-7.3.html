<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    html{
      background-color: black;
    }

    .flag{
      width: 990px;
      height: 600px;
      border: 5px solid white;
      background-color: #CE1126;
      color: white;
    }

    .container{
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flag>div{
      width: 990px;
      height: 300px;
      background-color: #002868;
      position: absolute;
      top: 330px;
    }

    .flag div div{
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      color: black;
      position: relative;
      left: 395px;
      top: 50px;
    }

    p{
      text-align: center;
      font-size: 5rem;
      padding: 0px;
      margin: 0px;

    }

    
  </style>
</head>

<!-- 
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="container">
    <div class="flag">
      <p>The Flag</p>
      <div>
        <div>
          <p>of Laos</p>
        </div>
      </div>
    </div>
</div>
</body>

</html>
